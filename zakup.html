                <input type="text" name="imie_nazwisko" minlength="1" maxlength="50" placeholder="Podaj imię i nazwisko: " required />

                <p class="zaplata">Nr konta do zapłaty: 00 1010 1397 0055 0022 0100 0000
                </p>

                <textarea name="text" id="text" minlength="1" maxlength="300" placeholder="Dodatkowe informacje do przesyłki (rozmiar, nr telefonu)" cols="30" rows="8" required></textarea>

                <input type="submit" class="submit" value="Potwierdź zakup">
